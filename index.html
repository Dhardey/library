<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library ðŸ“– </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="header" id="header">
        <div class="h-text">
            <img src="imgs/books.png" alt="" id="h-book">
            <h1>My Library</h1>
        </div>
        <div class="postAddBtn">
            <button id="Add2">+</button>
        </div>
    </div>
    <div class="introcard active" id="intro">
        <div class="introText">Your library is empty!</div>
        <button id="addfirst">Add a book</button>
    </div>
    <div class="addBook" id="addBookCard">
        <div class="add-heading">
            <button id="close">X</button>
            <h3 id="a-b">New Book ðŸ“–</h3>
        </div>
        <form id="addBookForm">
            <input type="text" id="titleVal" placeholder="Title" required>
            <input type="text" id="authorVal" placeholder="Author" required>
            <input type="number" id="pagesVal" placeholder="Pages" required>
            <div class="readStatus">
                <label for="status">Read it?</label>
                <input type="checkbox" id="statusVal">
            </div>
            <input type="submit" value="Add Book" id="submitBtn"> 
        </form>  
    </div>
    <div class="booksGrid" id="booksDisp">
    </div>
    
</body>
<script src="script.js"></script> 
</html>
